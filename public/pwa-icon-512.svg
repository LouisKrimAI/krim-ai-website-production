<svg width="512" height="512" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Dark gradient background for PWA icon -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0F172A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#020617;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="400" height="400" fill="url(#bgGradient)" rx="60"/>
  
  <!-- Krim AI Triangle Logo with enhanced visibility -->
  <g id="triangle" transform="translate(0, 10) scale(1.15)">
    <!-- Left side with gaps -->
    <line x1="200" y1="100" x2="160" y2="169.3" stroke="#00FF88" stroke-width="6" stroke-linecap="round"/>
    <line x1="140" y1="203.9" x2="100" y2="273.2" stroke="#00FF88" stroke-width="6" stroke-linecap="round"/>
    
    <!-- Right side with gaps -->
    <line x1="200" y1="100" x2="240" y2="169.3" stroke="#00FF88" stroke-width="6" stroke-linecap="round"/>
    <line x1="260" y1="203.9" x2="300" y2="273.2" stroke="#00FF88" stroke-width="6" stroke-linecap="round"/>
    
    <!-- Bottom side with gaps -->
    <line x1="100" y1="273.2" x2="180" y2="273.2" stroke="#00FF88" stroke-width="6" stroke-linecap="round"/>
    <line x1="220" y1="273.2" x2="300" y2="273.2" stroke="#00FF88" stroke-width="6" stroke-linecap="round"/>
  </g>
  
  <!-- Central dot with glow effect -->
  <circle cx="200" cy="226.5" r="10" fill="#00FF88">
    <animate attributeName="opacity" values="0.8;1;0.8" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Brand text with better spacing -->
  <text x="200" y="340" text-anchor="middle" font-family="Montserrat, system-ui, sans-serif" font-size="28" font-weight="bold" fill="#00FF88" opacity="0.9">
    KRIM AI
  </text>
  
  <!-- Subtle tagline -->
  <text x="200" y="365" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" font-weight="normal" fill="#00FF88" opacity="0.6">
    AI-Powered Loan Servicing
  </text>
</svg>