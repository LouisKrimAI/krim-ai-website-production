<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Page not found — Krim AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="robots" content="noindex" />
  <style>
    :root { color-scheme: dark; }
    body{margin:0;background:#0a0a0b;color:#eaeaea;font-family:system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif;display:grid;min-height:100vh;place-items:center}
    .card{max-width:640px;margin:2rem;padding:2rem 2.5rem;background:rgba(255,255,255,0.03);border:1px solid rgba(255,255,255,0.08);border-radius:20px;backdrop-filter:blur(6px)}
    h1{font-size:2rem;line-height:1.2;margin:0 0 0.75rem}
    p{margin:0.25rem 0 1.25rem;color:#cfcfcf}
    a{display:inline-block;padding:0.7rem 1rem;border:1px solid rgba(56,255,200,0.35);border-radius:999px;color:#eafff7;text-decoration:none}
    a:hover{background:rgba(56,255,200,0.06)}
  </style>
</head>
<body>
  <main class="card" role="main" aria-labelledby="title">
    <h1 id="title">404 — Page not found</h1>
    <p>The page you're looking for doesn't exist or has moved.</p>
    <a href="/">← Go Home</a>
  </main>
</body>
</html>
