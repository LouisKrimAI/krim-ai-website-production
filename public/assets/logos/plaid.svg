<svg width="160" height="60" viewBox="0 0 160 60" xmlns="http://www.w3.org/2000/svg">
  <!-- Plaid Logo -->
  <rect width="160" height="60" fill="#ffffff" rx="8"/>
  
  <!-- Plaid Pattern -->
  <g stroke="#00d4aa" stroke-width="2" fill="none">
    <line x1="10" y1="15" x2="50" y2="15"/>
    <line x1="10" y1="25" x2="50" y2="25"/>
    <line x1="10" y1="35" x2="50" y2="35"/>
    <line x1="10" y1="45" x2="50" y2="45"/>
    
    <line x1="20" y1="10" x2="20" y2="50"/>
    <line x1="30" y1="10" x2="30" y2="50"/>
    <line x1="40" y1="10" x2="40" y2="50"/>
  </g>
  
  <!-- Text -->
  <text x="65" y="35" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#00d4aa">plaid</text>
</svg>